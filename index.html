<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="icon" type="image/png" href="LF.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas3d"></canvas>
    
    <nav class="navbar">
        <a href="#" class="logo-link" id="logoLink">
            <img src="LF.png" alt="Logo" class="logo" id="logoImg">
        </a>
        <a href="https://lafilec.github.io/LAFILec/" target="_blank" class="nav-button" id="navButton">
            <span>Ir al Sitio</span>
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>

    </nav>
    
    <div class="container">
        <header class="header">
            <h1 class="title">Programa De Mano</h1>
        </header>

        <div class="pdf-container">
            <div class="pdf-wrapper">
                <div class="pdf-header">
                    <div class="controls">
                        <button class="btn-control" id="btnPrevPage">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                            <span class="btn-text">Anterior</span>
                        </button>
                        <span class="page-info" id="pageInfo">Página 1 de 1</span>
                        <button class="btn-control" id="btnNextPage">
                            <span class="btn-text">Siguiente</span>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="controls">
                        <button class="btn-fullscreen" id="btnFullscreen">
                            <svg class="icon" id="iconMaximize" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                            </svg>
                            <svg class="icon hidden" id="iconMinimize" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                            <span class="btn-text">Pantalla completa</span>
                        </button>
                        <a href="PdM_LFec.pdf" download class="btn-download">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span class="btn-text">Descargar</span>
                        </a>
                    </div>
                </div>
                
                <div class="pdf-viewer">
                    <canvas id="pdfCanvas"></canvas>
                    <div class="loading" id="loading">Cargando PDF...</div>
                </div>
            </div>
        </div>
    </div>
